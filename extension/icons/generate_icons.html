<!DOCTYPE html>
<html>
<head>
  <title>Generate CookieGuard Icons</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #0a0a0a; color: #fff; }
    canvas { border: 2px solid #333; margin: 10px; }
    .container { display: flex; gap: 20px; flex-wrap: wrap; }
    button { background: #3b82f6; color: white; padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; }
    button:hover { background: #2563eb; }
  </style>
</head>
<body>
  <h1>üç™ CookieGuard Icon Generator</h1>
  <p>Right-click each canvas and "Save image as..." to save the icons</p>
  <button onclick="generateIcons()">Generate Icons</button>
  <div class="container" id="container"></div>

  <script>
    function generateIcons() {
      const container = document.getElementById('container');
      container.innerHTML = '';
      
      const sizes = [16, 48, 128];
      
      sizes.forEach(size => {
        const canvas = document.createElement('canvas');
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext('2d');
        
        const gradient = ctx.createLinearGradient(0, 0, size, size);
        gradient.addColorStop(0, '#3b82f6');
        gradient.addColorStop(0.5, '#8b5cf6');
        gradient.addColorStop(1, '#ec4899');
        
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.roundRect(0, 0, size, size, size * 0.2);
        ctx.fill();
        
        ctx.fillStyle = '#ffffff';
        ctx.font = `bold ${size * 0.6}px Arial`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('üç™', size / 2, size / 2);
        
        const wrapper = document.createElement('div');
        wrapper.innerHTML = `<h3>${size}x${size}</h3>`;
        wrapper.appendChild(canvas);
        
        const link = document.createElement('a');
        link.download = `icon-${size}.png`;
        link.href = canvas.toDataURL('image/png');
        link.textContent = `Download icon-${size}.png`;
        link.style.display = 'block';
        link.style.marginTop = '10px';
        link.style.color = '#3b82f6';
        wrapper.appendChild(link);
        
        container.appendChild(wrapper);
      });
    }
    
    window.onload = generateIcons;
  </script>
</body>
</html>
